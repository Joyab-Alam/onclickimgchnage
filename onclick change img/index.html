<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title> onclick img changes</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
 <div class="imgBox">
<img src="./images/img1.png" class="imgone">
</div>
<ul class="thumb">
<li><img src="./images/img1.png" onclick="imgSlider('./images/img1.png')"></li>
<li><img src="./images/img2.png" onclick="imgSlider('./images/img2.png')"></li>
<li><img src="./images/img3.png" onclick="imgSlider('./images/img3.png')"></li>
</ul>
</div>


<script type="text/javascript">
    function imgSlider(anything){
        document.querySelector('.imgone').src = anything;

    }
</script>
</body>
</head>
